<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Site</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/body.css">
</head>
<body>

    <div id="header-block">
        <h1 id="heading">AniFlix</h1>
    </div>

    <div id="sidebar">
        
        <div id="actions-block">
            <button class="btn home-action-button active">

            <button class="btn profile-action-button">
                <img class="action" src="icons/user.png" alt="">
            </button>

            <button class="btn search-action-button">
                <img class="action" src="icons/search.png" alt="">
            </button>
        </div>

        <div class="socials-block">
            <button class="social">
                <img src="icons/facebook.png" alt="">
            </button>

            <button class="social">
                <img src="icons/instagram.png" alt="">
            </button>
        </div>
    </div>

    <div id="content-block">
        
        <div class="content1"> 
            <div class="rating">R</div> 
            <div class="quality">HD</div>
            <div class="title-block">Demon Slayer</div>
            <img src="images/Demon Slayer.jpg" alt="">          
        </div>

        <div class="content2">

        <div class="content3">
            <div class="rating">PG-13</div>

        <div class="content5">
            <div class="rating">PG-13</div>
            <div class="quality">HD</div>
            <div class="title-block">Naruto</div>
            <img src="images/Naruto.jpg" alt="">
        </div>

        <div class="content6">
            <div class="rating">R</div>
            <div class="quality">HD</div>
            <div class="title-block">Bleach</div>
            <img src="images/Bleach.jpg" alt="">

        <div class="content7">
            <div class="rating">PG-13</div>
            <div class="quality">HD</div>

            <div class="rating">PG-13</div>
            <div class="quality">HD</div>
            <div class="title-block">Seven Deadly Sins</div>
